name: Deploy STAGING

on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY:  ${{ secrets.SSH_KEY }}
      STAGING_PATH: ${{ vars.STAGING_PATH }}
      PM2_APP:  ${{ secrets.PM2_APP_STAGING }}

    steps:
      - name: Deploy via SSH (STAGING)
        uses: appleboy/ssh-action@v1.0.3
        env:
          STAGING_PATH: ${{ vars.STAGING_PATH }}
          PM2_APP: ${{ secrets.PM2_APP_STAGING }}
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          envs: "STAGING_PATH,PM2_APP"
          script: |
            set -euo pipefail
            echo "🚀 Deploy iniciado"
            echo "🔍 STAGING_PATH='$STAGING_PATH'"
            echo "🔍 PM2_APP='$PM2_APP'"

            if [[ "$STAGING_PATH" != *"/staging" ]]; then
              echo "❌ Caminho inválido: $STAGING_PATH"
              exit 1
            fi

            mkdir -p "$STAGING_PATH"
            chown -R deploy:deploy "$STAGING_PATH" || true
            git config --global --add safe.directory "$STAGING_PATH"

            # 2) Puxa código da branch staging
            cd "$STAGING_PATH"
            git fetch --all --prune
            git checkout staging
            git reset --hard origin/staging

            # 3) Configura pnpm
            command -v pnpm >/dev/null 2>&1 || (corepack enable && corepack prepare pnpm@latest --activate)

            # 4) Backend: deps + migrações
            cd backend
            echo "📦 Instalando dependências backend..."
            pnpm install --frozen-lockfile
            pnpm dlx prisma migrate deploy || true
            pnpm dlx prisma generate

            # 5) Frontend: build
            cd ../frontend
            echo "🧱 Buildando frontend..."
            pnpm install --frozen-lockfile
            pnpm run build

            # 6) PM2
            cd "$STAGING_PATH"
            echo "🔁 Reiniciando PM2..."
            if pm2 describe "$PM2_APP" > /dev/null; then
              pm2 restart "$PM2_APP"
            else
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$PM2_APP" || pm2 start ecosystem.config.js
              else
                pm2 start backend/dist/server.js --name "$PM2_APP"
              fi
            fi

            pm2 save
            echo "📜 Commit implantado:"
            git log -1 --pretty=format:"%h - %an, %ar : %s"
            echo ""
            echo "✅ Deploy STAGING finalizado com sucesso!"
