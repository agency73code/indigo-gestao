name: Deploy STAGING

on:
  push:
    branches: [staging]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY:  ${{ secrets.SSH_KEY }}
      STAGING_PATH: ${{ secrets.STAGING_PATH }}
      PM2_APP:  ${{ secrets.PM2_APP_STAGING }}

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4

      - name: Deploy via SSH (STAGING)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          envs: DEV_PATH,PM2_APP
          script: |
            set -euo pipefail

            if [ ! -d "$STAGING_PATH/.git" ]; then
              sudo mkdir -p "$STAGING_PATH"
              sudo chown -R "$USER:$USER" "$STAGING_PATH"
              git clone https://github.com/agency73code/indigo-gestao.git "$STAGING_PATH"
            fi

            cd "$STAGING_PATH"
            git fetch --all --prune
            git checkout staging
            git reset --hard origin/staging

            cd backend
            pnpm ci --omit=dev
            npx prisma migrate deploy

            cd ../frontend
            pnpm ci
            pnpm run build

            cd "$STAGING_PATH"
            if pm2 describe "$PM2_APP" > /dev/null; then
              pm2 restart "$PM2_APP"
            else
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$PM2_APP" || pm2 start ecosystem.config.js
              else
                pm2 start backend/dist/server.js --name "$PM2_APP"
              fi
            fi

            pm2 save