name: Deploy MAIN (ProduÃ§Ã£o)

on:
  workflow_dispatch:        # ðŸ‘ˆ sÃ³ dispara manualmente (botÃ£o "Run workflow")

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY:  ${{ secrets.SSH_KEY }}
      PROD_PATH: ${{ vars.PROD_PATH }}
      PM2_APP:  ${{ secrets.PM2_APP_PROD }}

    steps:
      - name: Deploy via SSH (PRODUÃ‡ÃƒO)
        uses: appleboy/ssh-action@v1.0.3
        env:
          PROD_PATH: ${{ vars.PROD_PATH }}
          PM2_APP: ${{ secrets.PM2_APP_PROD }}
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USER }}
          key: ${{ env.SSH_KEY }}
          envs: "PROD_PATH,PM2_APP"
          script: |
            set -euo pipefail
            export CI=true
            echo "ðŸš€ Deploy iniciado"
            echo "ðŸ” PROD_PATH='$PROD_PATH'"
            echo "ðŸ” PM2_APP='$PM2_APP'"

            if [[ "$PROD_PATH" != *"/html" ]]; then
              echo "âŒ Caminho invÃ¡lido: $PROD_PATH"
              exit 1
            fi

            mkdir -p "$PROD_PATH"
            chown -R deploy:deploy "$PROD_PATH" || true
            git config --global --add safe.directory "$PROD_PATH"

            # 2) Puxa cÃ³digo da branch main
            cd "$PROD_PATH"
            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            # 3) Configura pnpm
            command -v pnpm >/dev/null 2>&1 || (corepack enable && corepack prepare pnpm@latest --activate)

            # 4) Backend: deps + migraÃ§Ãµes
            cd backend
            echo "ðŸ“¦ Instalando dependÃªncias backend..."
            pnpm install --frozen-lockfile
            pnpm dlx prisma migrate deploy || true
            pnpm dlx prisma generate

            # 5) Frontend: build
            cd ../frontend
            echo "ðŸ§± Buildando frontend..."
            pnpm install --frozen-lockfile
            pnpm run build

            # 6) PM2
            cd "$PROD_PATH"
            echo "ðŸ” Reiniciando PM2..."
            if pm2 describe "$PM2_APP" > /dev/null; then
              pm2 restart "$PM2_APP"
            else
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$PM2_APP" || pm2 start ecosystem.config.js
              else
                pm2 start backend/dist/server.js --name "$PM2_APP"
              fi
            fi

            pm2 save
            echo "ðŸ“œ Commit implantado:"
            git log -1 --pretty=format:"%h - %an, %ar : %s"
            echo ""
            echo "âœ… Deploy PRODUÃ‡ÃƒO finalizado com sucesso!"
