name: Deploy MAIN (Produ√ß√£o)

on:
  workflow_dispatch:        # üëà s√≥ dispara manualmente (bot√£o "Run workflow")

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY:  ${{ secrets.SSH_KEY }}
      PROD_PATH: ${{ vars.PROD_PATH }}
      PM2_APP:  ${{ secrets.PM2_APP_PROD }}

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4

      - name: Deploy via SSH (PRODU√á√ÉO)
        uses: appleboy/ssh-action@v1.0.3
        env:
          PROD_PATH: ${{ vars.PROD_PATH }}
          PM2_APP: ${{ secrets.PM2_APP_PROD }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          envs: "PROD_PATH,PM2_APP"
          script: |
            exec sudo -u deploy -H bash -c "$0" "$@"

            set -euo pipefail
            echo "üöÄ Deploy iniciado (PRODU√á√ÉO)"
            echo "üîç PROD_PATH='$PROD_PATH'"
            echo "üîç PM2_APP='$PM2_APP'"

            if [[ "$PROD_PATH" != *"/html" ]]; then
              echo "‚ùå Caminho inv√°lido: $PROD_PATH"
              exit 1
            fi

            mkdir -p "$PROD_PATH"
            chown -R "$USER:$USER" "$PROD_PATH" || true
            git config --global --add safe.directory "$PROD_PATH"

            cd "$PROD_PATH"
            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            # pnpm via corepack
            command -v pnpm >/dev/null 2>&1 || (corepack enable && corepack prepare pnpm@latest --activate)

            # === Backend ===
            cd backend
            pnpm install --frozen-lockfile --prod
            pnpm dlx prisma migrate deploy
            pnpm dlx prisma generate

            # === Frontend ===
            cd ../frontend
            pnpm install --frozen-lockfile
            sudo -u deploy pnpm run build

            # === PM2 ===
            cd "$PROD_PATH"
            echo "üöÄ Reiniciando PM2 app: $PM2_APP"
            if pm2 describe "$PM2_APP" > /dev/null; then
              pm2 restart "$PM2_APP"
            else
              if [ -f ecosystem.config.js ]; then
                pm2 start ecosystem.config.js --only "$PM2_APP" || pm2 start ecosystem.config.js
              else
                pm2 start backend/dist/server.js --name "$PM2_APP"
              fi
            fi

            pm2 save
            echo "::notice::‚úÖ Deploy PRODU√á√ÉO conclu√≠do com sucesso em $(date)"
